<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Images/favicon-16x16.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div>
      <div class="row container-fluid mx-auto">
        <div class="col-12 col-lg-6">
          <img src="Images/instagram home image.png" alt="" id="feedimage" />
        </div>
        <div class="col-12 col-lg-6 " id="formside">
          <div >
            <form
              action="
                #"
              method="post"
            >
              <fieldset>
                <img class="image1" src="Images/instagram.png" alt="" />
                <input
                  type="text"
                  placeholder="Phone number, username, or email" required
                />
                <input type="password" placeholder="Password" required/><br>
                <button id="button" class="btn text-white "><span>Log in</span></button>
                <div id="or" class="d-flex">
                  <hr class="hr1" />
                  <p id="hrp">OR</p>
                  <hr class="hr2" />
                </div>
            <div id="fblogindiv" class="d-flex">
                    <img id="fbimg" src="Images/fb 32x32.png" alt="" >
                    <p id="fblogin">Log in with Facebook</p>
                </div>
                <div>
                    <p id="forgetpass" class="text-center">Forget password?</p>
                </div>
              </fieldset>
            </form>
            <div class="signup">
                <p id="signup">Don't have an account? <a id="signuplink" href="#">Sign up</a></p>
            </div>
          </div>
          <div>
            <p id="getapp" class="mt-4">Get the app.</p>
            <div id="storeslink" class="d-flex">
                <img id="playstore" src="Images/play store.png" alt="">
                <img src="Images/microsoft.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mx-auto">
        <ul class="d-flex" id="list1">
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Locations</li>
            <li>Instagram Lite</li>
            <li>Threads</li>
            <li>Contact Uploading & Non-Users</li>
            <li>Meta Verfied</li>
            <li><select>
                <option value="English">English</option>
                <option value="English">English</option>
            </select></li>
            <li>&copy; 2024 Instagram from Meta</li>
        </ul>
    </div>
  </body>
</html>
